<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #4CAF50;
            background-color: white;
            color: #4CAF50;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div class="container">
        <h1>Don't feel like you have enough climate anxiety?</h1>
        <button hx-get="/get-random-url" hx-trigger="click" hx-swap="outerHTML" id="anxietyButton">Click for climate anxiety</button>
    </div>
</body>
</html>
